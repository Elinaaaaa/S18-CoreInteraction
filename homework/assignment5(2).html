<!DOCTYPE html>
<html>
<head>
<style>
div{
	position: absolute;
}
</style>
</head>
<body>
</body>
</html>
<script>
var counter = 0;
while(counter<300){
    var d = document.createElement("div");
    var hue = parseInt(Math.random()*36);
    var sat = parseInt(Math.random()*60);
    var lightness = parseInt(Math.random()*100);

    var color = "hsl("+hue+" , "+sat+"% , "+lightness+"% )";
    d.style.backgroundColor = color;
    d.style.width = parseInt(Math.random()*400)+"px";
    d.style.height = parseInt(Math.random()*400)+"px";
    d.style.top = parseInt(Math.random()*1000)-100+"px";
    d.style.left = parseInt(Math.random()*1400)-100+"px";

    document.body.appendChild(d);
    
    counter = counter + 1;
}
</script>
