<!DOCTYPE html>
<html>
<head>
	<style>
		*{
			margin: 0;
		}
		/**应用于所有element*/
		
		ul{
			list-style: none;
			/*去掉list前面的bullets*/
			margin: 0;
			padding: 0;
			/*默认左边有padding，外围有margin。设置为0以去除*/
		}
	</style>
</head>
<body>
	<h1>Jiayi</h1>
	<div class="content">
		<p>
			Hello Friends
		</p>
		<ul>
			<li>phone</li>
			<li>key</li>
			<li>ID card</li>
		</ul>
	</div>

</body>
</html>
