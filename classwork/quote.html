<!DOCTYPE html>
<html>
<head>
	<style>
		/*html{
			font-size: 50%;
		}*/
		div{
			box-sizing: border-box;
			width: 80vmin;
			height: 80vmin;
			background-color: #D4C8DA;
			margin:auto;
			padding:10vmin;
			position: relative;
		}
		p{
			font-size:5vmin;
		}
		#author{
			position: absolute;
			right: 0;
			bottom: 0;
			margin-right: 1em
		}
	</style>
</head>
<body>
	<div>
		<p>
			Our greatest glory is not in never falling, but in rising every time we fall.
		</p>
		<p id="author">
			Confucius
		</p>
	</div>

</body>
</html>
